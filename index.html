<!DOCTYPE html>
<html>
  <body>
    <canvas
      id="myCanvas"
      width="600"
      height="450"
      style="border:1px solid #d3d3d3;"
    >
      Your browser does not support the HTML5 canvas tag.</canvas
    >
  </body>
</html>
<script>
  var c = document.getElementById('myCanvas')
  var ctx = c.getContext('2d')
  //1
  ctx.beginPath()
  ctx.arc(50, 50, 10, 0, 2 * Math.PI)
  ctx.fillStyle = 'red'
  ctx.fill()
  ctx.closePath()
  //2
  ctx.arc(300, 50, 10, 0, 2 * Math.PI)
  ctx.fillStyle = 'red'
  ctx.fill()
  ctx.closePath()

  //3
  ctx.beginPath()
  ctx.arc(50, 200, 10, 0, 2 * Math.PI)
  ctx.fillStyle = 'red'
  ctx.fill()
  ctx.closePath()
  //4
  ctx.arc(300, 200, 10, 0, 2 * Math.PI)
  ctx.fillStyle = 'red'
  ctx.fill()
  ctx.closePath()

  ctx.beginPath()
  ctx.moveTo(50, 50)
  ctx.lineTo(300, 50)
  ctx.stroke()
  ctx.closePath()

  ctx.beginPath()
  ctx.moveTo(50, 200)
  ctx.lineTo(300, 200)
  ctx.stroke()
  ctx.closePath()
</script>
